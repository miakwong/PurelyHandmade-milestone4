<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../../public/css/admin.css">
    <link rel="stylesheet" href="../../../public/css/navbar.css">
    <script defer src="../../../public/js/admin.js"></script>
    <script defer src="../../assets/js/pageComponents.js"></script>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <h1>Admin Dashboard</h1>

    <section class="admin-section">
        <h2>User Management</h2>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-list">
          
            </tbody>
        </table>
    </section>

    <section class="admin-section">
        <h2>Order Management</h2>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="order-list">
            
            </tbody>
        </table>
    </section>

    <section class="admin-section">
        <h2>Comment Management</h2>
        <ul id="comment-list">
         
        </ul>
        <a href="comment.html" class="view-more-btn">View More</a>
    </section>

    <div id="footer-placeholder" class="mt-5"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/PurelyHandmade-milestone4/src/assets/layout/navbar.html") 
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Navbar HTML not found!");
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById("navbar-placeholder").innerHTML = data;
                })
                .catch(error => console.error("Error loading navbar:", error));

            fetch("/PurelyHandmade-milestone4/src/assets/layout/footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-placeholder").innerHTML = data;
                })
                .catch(error => console.error("Error loading footer:", error));
        });
    </script>
        

</body>
</html>
