<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Purely Homemade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #0d6efd;
      --primary-light: rgba(13, 110, 253, 0.25);
      --text-muted: #6c757d;
      --border-color: #dee2e6;
      --bg-light: #f8f9fa;
      --success-color: #198754;
      --danger-color: #dc3545;
    }
    
    body {
      background-color: #f9f9f9;
    }
    
    .register-card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }
    
    .card-header {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      border-bottom: none;
    }
    
    .card-header h2 {
      margin-bottom: 0;
      font-weight: 600;
    }
    
    .card-body {
      padding: 2rem;
    }
    
    /* Avatar Upload */
    .avatar-container {
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .avatar-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .avatar-wrapper:hover {
      transform: scale(1.05);
    }
    
    .avatar-preview {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid var(--border-color);
      background-color: var(--bg-light);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .avatar-wrapper:hover .avatar-preview {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px var(--primary-light);
    }
    
    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .avatar-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      font-size: 40px;
      color: var(--text-muted);
    }
    
    .avatar-camera-icon {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background-color: var(--primary-color);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 2;
      transition: background-color 0.2s ease;
    }
    
    .avatar-wrapper:hover .avatar-camera-icon {
      background-color: #0b5ed7;
    }
    
    .avatar-input {
      display: none;
    }
    
    /* Form fields */
    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #495057;
    }
    
    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 8px;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px var(--primary-light);
    }
    
    .form-field-group {
      margin-bottom: 1.5rem;
    }
    
    .form-check-input:checked {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
    
    .gender-options {
      display: flex;
      gap: 1rem;
    }
    
    .gender-option {
      flex: 1;
      text-align: center;
    }
    
    .gender-option input[type="radio"] {
      display: none;
    }
    
    .gender-option label {
      display: block;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .gender-option input[type="radio"]:checked + label {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .gender-option i {
      display: block;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .submit-btn {
      padding: 0.75rem;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .login-link {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-link:hover {
      text-decoration: underline;
    }
    
    /* Password strength indicator */
    .password-strength {
      height: 4px;
      border-radius: 2px;
      margin-top: 0.5rem;
      background-color: #e9ecef;
      overflow: hidden;
    }
    
    .password-strength-meter {
      height: 100%;
      width: 0;
      transition: width 0.3s ease, background-color 0.3s ease;
    }
    
    .strength-weak {
      width: 33%;
      background-color: var(--danger-color);
    }
    
    .strength-medium {
      width: 66%;
      background-color: #ffc107;
    }
    
    .strength-strong {
      width: 100%;
      background-color: var(--success-color);
    }
  </style>
</head>
<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card register-card">
          <div class="card-header">
            <h2><i class="bi bi-person-plus me-2"></i>Create Account</h2>
          </div>
          <div class="card-body">
            <form id="register-form" novalidate>
              <!-- Avatar Upload -->
              <div class="avatar-container">
                <label for="avatarUpload" class="avatar-wrapper">
                  <div class="avatar-preview" id="avatarPreview">
                    <div class="avatar-placeholder">
                      <i class="bi bi-person"></i>
                    </div>
                  </div>
                  <div class="avatar-camera-icon">
                    <i class="bi bi-camera"></i>
                  </div>
                  <input type="file" class="avatar-input" id="avatarUpload" accept="image/*" />
                </label>
              </div>

              <!-- Personal Information -->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-field-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-field-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required />
                  </div>
                </div>
              </div>

              <div class="form-field-group">
                <label for="regEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="regEmail" required />
              </div>

              <div class="form-field-group">
                <label for="birthday" class="form-label">Birthday</label>
                <input type="date" class="form-control" id="birthday" required />
              </div>

              <div class="form-field-group">
                <label class="form-label">Gender</label>
                <div class="gender-options">
                  <div class="gender-option">
                    <input type="radio" name="gender" id="genderMale" value="male" required />
                    <label for="genderMale">
                      <i class="bi bi-gender-male"></i>
                      Male
                    </label>
                  </div>
                  <div class="gender-option">
                    <input type="radio" name="gender" id="genderFemale" value="female" />
                    <label for="genderFemale">
                      <i class="bi bi-gender-female"></i>
                      Female
                    </label>
                  </div>
                  <div class="gender-option">
                    <input type="radio" name="gender" id="genderOther" value="other" />
                    <label for="genderOther">
                      <i class="bi bi-asterisk"></i>
                      Other
                    </label>
                  </div>
                </div>
              </div>

              <!-- Password Section -->
              <div class="form-field-group">
                <label for="regPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="regPassword" required />
                <div class="password-strength">
                  <div id="passwordStrengthMeter" class="password-strength-meter"></div>
                </div>
                <small id="passwordHint" class="form-text text-muted">
                  Password must be at least 8 characters with numbers and uppercase letters
                </small>
              </div>

              <div class="form-field-group">
                <label for="regPasswordConfirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="regPasswordConfirm" required />
              </div>

              <div class="form-field-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="termsCheck" required />
                  <label class="form-check-label" for="termsCheck">
                    I agree to the <a href="#" class="text-decoration-none">Terms &amp; Conditions</a>
                  </label>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 submit-btn">
                Register <i class="bi bi-arrow-right ms-1"></i>
              </button>
            </form>
            <p class="text-center mt-4">
              Already have an account? <a href="login.html" class="login-link">Log In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder" class="mt-5"></div>

  <script>
    // Load navbar and footer
    fetch('../../assets/layout/navbar.html').then(r => r.text()).then(html => document.getElementById('navbar-placeholder').innerHTML = html);
    fetch('../../assets/layout/footer.html').then(r => r.text()).then(html => document.getElementById('footer-placeholder').innerHTML = html);

    // Avatar Upload Preview
    const avatarUpload = document.getElementById('avatarUpload');
    const avatarPreview = document.getElementById('avatarPreview');
    let avatarBase64 = ''; // To store the base64 encoded image
    
    avatarUpload.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        if (file.size > 5 * 1024 * 1024) {
          alert('Image size should not exceed 5MB');
          return;
        }
        
        const reader = new FileReader();
        
        reader.onload = function(e) {
          // Store the base64 data
          avatarBase64 = e.target.result;
          
          // Update preview - clear the preview area first
          avatarPreview.innerHTML = '';
          
          // Create and append the image
          const img = document.createElement('img');
          img.src = avatarBase64;
          img.alt = "Profile Picture Preview";
          avatarPreview.appendChild(img);
        };
        
        reader.readAsDataURL(file);
      }
    });

    // Password strength meter
    const passwordInput = document.getElementById('regPassword');
    const passwordStrengthMeter = document.getElementById('passwordStrengthMeter');
    const passwordHint = document.getElementById('passwordHint');
    
    passwordInput.addEventListener('input', function() {
      const password = this.value;
      let strength = 0;
      
      // Clear previous classes
      passwordStrengthMeter.classList.remove('strength-weak', 'strength-medium', 'strength-strong');
      
      if (password.length > 0) {
        // Length check
        if (password.length >= 8) strength += 1;
        
        // Uppercase check
        if (/[A-Z]/.test(password)) strength += 1;
        
        // Number check
        if (/\d/.test(password)) strength += 1;
        
        // Update meter
        if (strength === 1) {
          passwordStrengthMeter.classList.add('strength-weak');
          passwordHint.textContent = 'Weak password - add uppercase letters and numbers';
        } else if (strength === 2) {
          passwordStrengthMeter.classList.add('strength-medium');
          passwordHint.textContent = 'Medium password - add one more requirement';
        } else if (strength === 3) {
          passwordStrengthMeter.classList.add('strength-strong');
          passwordHint.textContent = 'Strong password';
        }
      } else {
        passwordHint.textContent = 'Password must be at least 8 characters with numbers and uppercase letters';
      }
    });

    // Handle Registration form submission
    document.getElementById('register-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      
      // Fetch field values
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const pass = document.getElementById('regPassword').value;
      const confirmPass = document.getElementById('regPasswordConfirm').value;
      const termsAccepted = document.getElementById('termsCheck').checked;
      const birthday = document.getElementById('birthday').value;
      const gender = document.querySelector('input[name="gender"]:checked')?.value || '';
      
      // Email format validation
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }
      
      // Password strength validation
      if (pass.length < 8 || !/[A-Z]/.test(pass) || !/\d/.test(pass)) {
        alert('Password must be at least 8 characters long and include at least one uppercase letter and one number.');
        return;
      }
      
      // Password match validation
      if (pass !== confirmPass) {
        alert('Passwords do not match.');
        return;
      }
      
      // Terms & Conditions checked
      if (!termsAccepted) {
        alert('Please accept the Terms & Conditions to register.');
        return;
      }
      
      // Create user object
      const newUser = {
        firstName: firstName,
        lastName: lastName,
        email: email,
        password: pass,
        avatar: avatarBase64,
        birthday: birthday,
        gender: gender,
        createdAt: new Date().toISOString()
      };
      
      // Save user data to localStorage (simulate account creation)
      try {
        localStorage.setItem('user', JSON.stringify(newUser));
        localStorage.setItem('loggedIn', 'false');
        
        // Show success message and redirect
        alert('Registration successful! Please log in.');
        window.location.href = 'login.html';
      } catch (error) {
        alert('There was an error creating your account. Please try again.');
        console.error('Registration error:', error);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
