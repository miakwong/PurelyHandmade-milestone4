<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Purely Homemade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Login</h2>
              <form id="login-form" novalidate>
                <div class="mb-3">
                  <input type="text" class="form-control" id="loginIdentifier" placeholder="Username or Email address"
                    required />
                </div>
                <input type="password" class="form-control mb-3" id="loginPassword" placeholder="Password" required
                  minlength="6" />
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
              <div class="mt-3 text-center">
                <p>Don't have an account? <a href="../auth/register.html">Register</a></p>
              </div>
              <div class="text-end mt-2">
                <a href="#" id="forgot-password">Forgot Password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <script>
    // Load navbar and footer content dynamically
    fetch('../../layout/navbar.html').then(r => r.text()).then(html => document.getElementById('navbar-placeholder').innerHTML = html);
    fetch('../../layout/footer.html').then(r => r.text()).then(html => document.getElementById('footer-placeholder').innerHTML = html);

    // Ensure `admin` account exists
    document.addEventListener('DOMContentLoaded', function () {
      ensureAdminAccount();
    });

    function ensureAdminAccount() {
      let users = JSON.parse(localStorage.getItem('users') || '[]');

      // If `admin` account does not exist, create it
      if (!users.some(user => user.username === "admin")) {
        const adminUser = {
          id: 1,
          username: "admin",
          email: "admin@example.com",
          password: "admin123",  // Default password
          isAdmin: true,
          createdAt: new Date().toISOString()
        };

        users.push(adminUser);
        localStorage.setItem('users', JSON.stringify(users));
        console.log("âœ… Default admin account has been created!");
      }
    }

    // Login logic
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const identifier = document.getElementById('loginIdentifier').value.trim();
      const password = document.getElementById('loginPassword').value;

      function isEmail(input) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(input);
      }

      const users = JSON.parse(localStorage.getItem('users') || '[]');

      // Find matching user
      const user = users.find(u =>
        (isEmail(identifier) ? u.email === identifier : u.username === identifier) &&
        u.password === password
      );

      if (user) {
        // Store current user info
        localStorage.setItem('currentUser', JSON.stringify({
          id: user.id,
          username: user.username,
          email: user.email,
          isAdmin: user.isAdmin || false
        }));

        if (user.isAdmin) {
          localStorage.setItem('isAdmin', 'true');
        }

        // Check if there are pending items to add to the cart
        const pendingCart = localStorage.getItem('pendingAddToCart');
        if (pendingCart) {
          try {
            const { productId, quantity } = JSON.parse(pendingCart);
            // Clear pending record
            localStorage.removeItem('pendingAddToCart');

            // Redirect to the homepage and automatically add the product after login
            alert(`Successfully logged in! Welcome, ${user.username}!`);
            window.location.href = '../../index.html';
            return;
          } catch (error) {
            console.error('Error processing pending cart item:', error);
          }
        }

        alert(`Successfully logged in! Welcome, ${user.username}!`);
        window.location.href = 'profile.html';
      } else {
        alert('Invalid username/email or password. Please try again.');
      }
    });

    // Forgot password functionality
    document.getElementById('forgot-password').addEventListener('click', function (e) {
      e.preventDefault();
      alert('Password reset instructions would be sent to your email.');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
