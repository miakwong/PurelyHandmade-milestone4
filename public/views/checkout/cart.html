<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Purely Homemade</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../css/styles.css" rel="stylesheet">
  <style>
    .cart-container {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      padding: 1rem;
      border-bottom: 1px solid #e9ecef;
      transition: opacity 0.3s;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-unchecked {
      opacity: 0.6;
    }

    .cart-item-checkbox {
      transform: scale(1.2);
      cursor: pointer;
      accent-color: var(--accent-color);
    }

    .cart-summary {
      background-color: #f8f9fa;
      border-radius: 0.25rem;
      padding: 1.25rem;
      margin-top: 1.5rem;
      border: 1px solid #dee2e6;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .summary-total {
      border-top: 1px solid #dee2e6;
      margin-top: 1rem;
      padding-top: 1rem;
      font-weight: bold;
    }

    .product-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }

    .btn-quantity {
      width: 30px;
      height: 30px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .quantity-input {
      width: 50px;
      text-align: center;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 0.25rem;
    }

    .empty-cart-message {
      padding: 3rem;
      text-align: center;
    }

    .select-all-container {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #dee2e6;
    }

    /* Debug panel styles */
    #debug-panel {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 500px;
      max-height: 300px;
      overflow: auto;
      background: rgba(0, 0, 0, 0.8);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
      z-index: 9999;
      border-top-left-radius: 5px;
      display: none;
    }

    #debug-panel.active {
      display: block;
    }

    #debug-panel pre {
      color: #0f0;
      margin: 0;
      white-space: pre-wrap;
    }

    #debug-toggle {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 10000;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <h2 class="mb-4 text-center">Shopping Cart</h2>

    <div class="row">
      <div class="col-lg-8">
        <div class="cart-container">
          <div id="cart-items-container">
            <!-- Cart items will be loaded here -->
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="cart-summary">
          <h4 class="mb-3">Order Summary</h4>

          <div class="summary-item">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-item">
            <span>Estimated Shipping:</span>
            <span id="shipping-cost">$5.99</span>
          </div>
          <div class="summary-item summary-total">
            <span>Total:</span>
            <span id="total-cost">$0.00</span>
          </div>

          <div class="d-grid gap-2 mt-3">
            <button id="checkout-btn" class="btn btn-success btn-lg" disabled>Proceed to Checkout</button>
            <a href="../../index.html" id="continue-shopping"
              class="btn btn-outline-secondary text-decoration-none d-flex justify-content-center align-items-center"
              style="height: 48px;">Continue Shopping</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder" class="mt-5"></div>

  <!-- Debug Panel -->
  <button id="debug-toggle">Debug</button>
  <div id="debug-panel">
    <h5>Debug Information</h5>
    <pre id="debug-content"></pre>
    <div class="mt-2">
      <button class="btn btn-sm btn-primary me-2" id="test-auth">Test Auth</button>
      <button class="btn btn-sm btn-info me-2" id="test-cart">Test Cart</button>
      <button class="btn btn-sm btn-danger" id="clear-debug">Clear</button>
    </div>
  </div>

  <!-- Core Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Configuration and API-->
  <script src="../../js/config.js"></script>
  <script src="../../js/api-client.js"></script>
  <script src="../../js/ui.js"></script>
  <script src="../../js/cart.js"></script>

</body>

</html>
