<!-- Cart sidebar component -->
<div class="cart-sidebar" id="cart-sidebar">
  <div class="cart-header">
    <h4>Your Cart</h4>
    <button type="button" class="btn-close" id="close-cart-btn" aria-label="Close"></button>
  </div>
  <div class="cart-items" id="cart-items">
    <!-- Cart items will be loaded here -->
  </div>
  <div class="cart-footer">
    <div class="cart-total mb-3">
      <span>Total:</span>
      <span id="cart-total-price">$0.00</span>
    </div>
    <button class="btn btn-primary w-100 mb-2" id="checkout-btn">Create Order</button>
    <button class="btn btn-outline-danger w-100" id="clear-cart-btn">Clear Cart</button>
  </div>
</div>
<div class="cart-overlay" id="cart-overlay"></div>
