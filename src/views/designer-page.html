<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Profile - Purely Homemade</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">

    <style>
        .designer-header {
            background-color: #f8f9fa;
            padding: 60px 0;
            margin-bottom: 40px;
        }
        
        .designer-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .social-links {
            margin-top: 20px;
        }
        
        .social-links a {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #6c757d;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: #0d6efd;
        }
        
        .product-card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            margin-bottom: 30px;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            height: 200px;
            object-fit: cover;
        }
        
        .badge-new {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
        }
        
        .badge-sale {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<!-- Navbar Placeholder -->
<div id="navbar-placeholder"></div>

<!-- Designer Header -->
<div class="designer-header">
    <div class="container text-center">
        <img id="designerImage" class="designer-image" alt="Designer">
        <h1 id="designerName" class="mb-3"></h1>
        <p id="designerSpecialty" class="text-muted"></p>
        <div id="designerBio" class="col-md-8 mx-auto"></div>
        <div class="social-links">
            <a id="instagramLink" href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a id="pinterestLink" href="#" target="_blank"><i class="fab fa-pinterest"></i></a>
            <a id="etsyLink" href="#" target="_blank"><i class="fab fa-etsy"></i></a>
        </div>
    </div>
</div>

<!-- Products Section -->
<div class="container">
    <h2 class="text-center mb-4">Collection by <span id="designerNameProducts"></span></h2>
    <div id="productsContainer" class="row"></div>
</div>

<!-- Footer Placeholder -->
<div id="footer-placeholder"></div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
    // Load navbar and footer
    fetch('../assets/layout/navbar.html')
        .then(response => response.text())
        .then(html => document.getElementById('navbar-placeholder').innerHTML = html)
        .catch(error => console.error('Error loading navbar:', error));

    fetch('../assets/layout/footer.html')
        .then(response => response.text())
        .then(html => document.getElementById('footer-placeholder').innerHTML = html)
        .catch(error => console.error('Error loading footer:', error));

    // Get designer ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const designerId = urlParams.get('id');

    // Load designer data
    function loadDesignerData() {
        const designers = JSON.parse(localStorage.getItem('designers') || '[]');
        const designer = designers.find(d => d.id === designerId);
        
        if (designer) {
            document.title = `${designer.name} - Purely Homemade`;
            document.getElementById('designerImage').src = designer.image;
            document.getElementById('designerName').textContent = designer.name;
            document.getElementById('designerNameProducts').textContent = designer.name;
            document.getElementById('designerSpecialty').textContent = designer.specialty;
            document.getElementById('designerBio').textContent = designer.bio;
            
            // Set social links
            const instagramLink = document.getElementById('instagramLink');
            const pinterestLink = document.getElementById('pinterestLink');
            const etsyLink = document.getElementById('etsyLink');
            
            if (designer.social.instagram) {
                instagramLink.href = designer.social.instagram;
            } else {
                instagramLink.style.display = 'none';
            }
            
            if (designer.social.pinterest) {
                pinterestLink.href = designer.social.pinterest;
            } else {
                pinterestLink.style.display = 'none';
            }
            
            if (designer.social.etsy) {
                etsyLink.href = designer.social.etsy;
            } else {
                etsyLink.style.display = 'none';
            }

            // Load designer's products
            loadDesignerProducts(designer);
        } else {
            document.body.innerHTML = '<div class="container mt-5"><div class="alert alert-danger">Designer not found</div></div>';
        }
    }

    // Load designer's products
    function loadDesignerProducts(designer) {
        const products = JSON.parse(localStorage.getItem('products') || '[]');
        const designerProducts = products.filter(p => p.designerId === designer.id);
        
        const productsContainer = document.getElementById('productsContainer');
        productsContainer.innerHTML = designerProducts.map(product => `
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="${product.images[0]}" class="card-img-top product-image" alt="${product.name}">
                    ${product.isNew ? '<span class="badge-new">New</span>' : ''}
                    ${product.onSale ? '<span class="badge-sale">Sale</span>' : ''}
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">${product.description}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                ${product.onSale 
                                    ? `<span class="text-decoration-line-through">$${product.price}</span>
                                       <span class="text-danger ms-2">$${product.salePrice}</span>`
                                    : `<span>$${product.price}</span>`
                                }
                            </div>
                            <button class="btn btn-primary btn-sm" onclick="addToCart('${product.id}')">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Add to cart function
    function addToCart(productId) {
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        cart.push(productId);
        localStorage.setItem('cart', JSON.stringify(cart));
        
        // Show success message or update cart count
        if (typeof updateCartCount === 'function') {
            updateCartCount();
        }
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', loadDesignerData);
</script>

</body>
</html>
