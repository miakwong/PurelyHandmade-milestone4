<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>
    <link rel="stylesheet" href="../../../public/css/styles.css">
    <link rel="stylesheet" href="../../../public/css/navbar.css">
    <script defer src="../../assets/js/order.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="../../assets/js/pageComponents.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main id="orders-page-container">
        <h1 id="main-heading">Order Management Dashboard</h1>
      
        <div class="order-check-container">
            <label for="orderID">Enter Order ID:</label>
            <input type="text" id="orderID">
            <button id="checkOrderButton">Check Order</button>
        </div>
        <p id="errorMessage"></p>
        
        
        <section id="main-container">
            <nav id="filter-menu-container">
                <span id="filter-heading" class="filter-menus">Filters</span>
                <span id="order-count" class="filter-menus">Count: 4</span>
                <label class="filters-container">
                    <input class="filter-menus filters" type="checkbox" name="filter-orders" value="New" checked>New
                </label>
                <label class="filters-container">
                    <input class="filter-menus filters" type="checkbox" name="filter-orders" value="Packed" checked>Packed
                </label>
                <label class="filters-container">
                    <input class="filter-menus filters" type="checkbox" name="filter-orders" value="InTransit" checked>InTransit
                </label>
                <label class="filters-container">
                    <input class="filter-menus filters" type="checkbox" name="filter-orders" value="Delivered" checked>Delivered
                </label>
            </nav>
            <aside id="order-listings">
                <table id="orders-table">
                    <tr id="table-heading-row">
                        <th class="table-headings">Order ID</th>
                        <th class="table-headings">Product</th>
                        <th class="table-headings">Amount</th>
                        <th class="table-headings">Status</th>
                        <th class="table-headings">Action</th>
                    </tr>
                    <tr>
                        <td>101</td>
                        <td>Apple</td>
                        <td>$10</td>
                        <td>New</td>
                        <td><button class="view-order">View</button></td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>Banana</td>
                        <td>$15</td>
                        <td>Packed</td>
                        <td><button class="view-order">View</button></td>
                    </tr>
                    <tr>
                        <td>103</td>
                        <td>Grapes</td>
                        <td>$12</td>
                        <td>InTransit</td>
                        <td><button class="view-order">View</button></td>
                    </tr>
                    <tr>
                        <td>104</td>
                        <td>Orange</td>
                        <td>$20</td>
                        <td>Delivered</td>
                        <td><button class="view-order">View</button></td>
                    </tr>
                </table>
            </aside>
        </section>
    </main>

    <div id="orderModal" style="display:none; position:fixed; top:20%; left:50%; transform:translate(-50%, 0); background:white; padding:20px; border:1px solid black; box-shadow:2px 2px 10px gray;">
        <h2>Order Details</h2>
        <div id="orderDetails"></div>
        <button id="closeModal">Close</button>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder" class="mt-5"></div>
</body>
</html>
